<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Conversor de Imagem</title>
  </head>
  <body>
    <h1>Conversor de Imagem</h1>
    <section class="container">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" id="img" required />
        <div><img id="previa" src="" alt="" /></div>

        <select name="format">
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
          <option value="tiff">TIFF</option>
          <option value="jpg">JPG</option>
          <option value="jpe">JPE</option>
        </select>
        <button type="submit">Converter Imagem</button>
      </form>
      <a href="http://" target="_blank" rel="noopener noreferrer">Github</a>
    </section>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
